<div class="card w-60 h-100 border-grey" style="max-width: 18rem;">
  <div class="card-header border-grey fw-bold" style="color: white; background-color:#092d3e;">
    {{ dados.nome }}
  </div>

  <div class="card-body d-flex flex-column">
    <ul class="list-unstyled text-start mb-2">
      <li class="mb-3"><fa-icon [icon]="faListCheck"></fa-icon> {{ dados.opsDisponiveis }} OPs disponíveis</li>
      <li class="mb-3"><fa-icon [icon]="faDiagramProject"></fa-icon> {{ dados.opsPendentes }} OPs pendentes</li>
      <li class="mb-3"><fa-icon [icon]="faBullseye"></fa-icon> {{ dados.opsUrgentes }} OPs urgentes</li>
      <li class="mb-3"><fa-icon [icon]="faClock"></fa-icon> {{ dados.horas }} h / {{ dados.horasMax }}h</li>
      <li class="mb-3"><fa-icon [icon]="faCrosshairs"></fa-icon> {{ dados.dias }} d / Aging máximo</li>
    </ul>

    <button class="btn btn-primary mt-auto" style="background-color: darkblue;" [routerLink]="['/home/cts', dados.ct]">Detalhes</button>
  </div>

  <!-- <div class="card-footer bg-transparent border-success">Footer</div> -->
</div>
